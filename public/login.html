<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - Sklep z Aromatami</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Sklep z Aromatami</div>
        <nav>
            <ul>
                <li><a href="index.html">Strona Główna</a></li>
                <li><a href="index.html#shop">Sklep</a></li>
                <li><a href="index.html#about">O Nas</a></li>
                <li><a href="index.html#contact">Kontakt</a></li>
                <li><a href="cart.html">Koszyk (<span id="cart-count">0</span>)</a></li>
                <li><a href="login.html">Logowanie</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="login">
            <h2>Logowanie</h2>
            <form id="login-form">
                <label for="username">Nazwa użytkownika:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Hasło:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Zaloguj</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Sklep z Aromatami. Wszystkie prawa zastrzeżone.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');

            if (loginForm) {
                loginForm.addEventListener('submit', async function(event) {
                    event.preventDefault();
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;

                    if (username && password) {
                        try {
                            // Wysyłanie żądania do serwera w celu zalogowania
                            const response = await fetch('https://twoj-serwer.onrender.com/login', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({ username, password })
                            });

                            const result = await response.json();

                            if (response.ok) {
                                // Zapisanie zalogowanego użytkownika
                                localStorage.setItem('username', username);
                                alert('Zalogowano jako ' + username);

                                // Przekierowanie zależne od roli użytkownika
                                if (username === 'MKL') {
                                    window.location.href = 'admin.html'; // Panel administratora
                                } else {
                                    window.location.href = 'index.html'; // Zwykły użytkownik
                                }
                            } else {
                                alert(result.message || 'Nieprawidłowy login lub hasło!');
                            }
                        } catch (error) {
                            console.error('Błąd podczas logowania:', error);
                            alert('Wystąpił błąd podczas logowania. Spróbuj ponownie.');
                        }
                    } else {
                        alert('Proszę podać nazwę użytkownika i hasło.');
                    }
                });
            }
        });
    </script>
</body>
</html>
