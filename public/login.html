<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - Sklep z Aromatami</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Sklep z Aromatami</div>
        <nav>
            <ul>
                <li><a href="index.html">Strona Główna</a></li>
                <li><a href="index.html#shop">Sklep</a></li>
                <li><a href="index.html#about">O Nas</a></li>
                <li><a href="index.html#contact">Kontakt</a></li>
                <li><a href="cart.html">Koszyk (<span id="cart-count">0</span>)</a></li>
                <li><a href="login.html">Logowanie</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="login">
            <h2>Logowanie</h2>
            <form id="login-form">
                <label for="username">Nazwa użytkownika:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Hasło:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Zaloguj</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Sklep z Aromatami. Wszystkie prawa zastrzeżone.</p>
    </footer>

    <!-- Skrypt logowania i inicjalizacji użytkowników -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Inicjalizacja domyślnych użytkowników w localStorage (jeśli nie istnieją)
            window.addEventListener('load', function() {
                let users = JSON.parse(localStorage.getItem('users')) || [];

                const defaultUsers = [
                    { username: 'MKL', password: '12345' },
                    { username: 'ASZ', password: 'wPo3lN2m' },
                    { username: 'DAD', password: 'k8Aq7P4r' }
                ];

                // Dodaj użytkowników, jeśli nie istnieją w localStorage
                defaultUsers.forEach(defaultUser => {
                    if (!users.some(user => user.username === defaultUser.username)) {
                        users.push(defaultUser);
                    }
                });

                // Zapisz zaktualizowaną listę użytkowników do localStorage
                localStorage.setItem('users', JSON.stringify(users));

                // Logowanie dla debugowania
                console.log("Zainicjowano użytkowników w localStorage:", users);
            });

            const loginForm = document.getElementById('login-form');
            
            if (loginForm) {
                loginForm.addEventListener('submit', function(event) {
                    event.preventDefault();
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;

                    if (username && password) {
                        // Pobieranie użytkowników z localStorage
                        let users = JSON.parse(localStorage.getItem('users')) || [];
                        
                        // Sprawdzenie, czy istnieje użytkownik o podanym loginie i haśle
                        const user = users.find(user => user.username === username && user.password === password);

                        if (user) {
                            localStorage.setItem('username', username); // Zapisanie zalogowanego użytkownika
                            alert('Zalogowano jako ' + username);

                            // Przekierowanie zależne od roli użytkownika
                            if (username === 'MKL') {
                                window.location.href = 'admin.html'; // Panel administratora
                            } else {
                                window.location.href = 'index.html'; // Zwykły użytkownik
                            }
                        } else {
                            alert('Nieprawidłowy login lub hasło!');
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
